{% extends "base.html" %}

{% block content %}
<div class="space-y-6">
    <div class="flex items-center space-x-3">
        <i data-lucide="activity" class="w-6 h-6 text-neon"></i>
        <h2 class="text-2xl font-display font-bold text-text-primary">Generar Actividad</h2>
    </div>

    <form id="actividad-form" enctype="multipart/form-data" class="space-y-6">
        <div class="space-y-2">
            <label for="titulo" class="block text-sm font-medium text-text-primary">Título *</label>
            <input type="text" id="titulo" name="titulo" placeholder="ej. Actividad de Suma" required
                   class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-text-primary placeholder-text-muted focus:ring-neon focus:border-neon/50 transition-all duration-200">
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-2">
                <label for="objetivoAprendizaje" class="block text-sm font-medium text-text-primary">Objetivo de Aprendizaje</label>
                <textarea id="objetivoAprendizaje" name="objetivoAprendizaje" rows="2" placeholder="ej. Resolver sumas básicas"
                          class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-text-primary placeholder-text-muted focus:ring-neon focus:border-neon/50 transition-all duration-200 resize-none"></textarea>
            </div>
            <div class="space-y-2">
                <label for="areaConocimiento" class="block text-sm font-medium text-text-primary">Área de Conocimiento</label>
                <input type="text" id="areaConocimiento" name="areaConocimiento" placeholder="ej. Matemáticas"
                       class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-text-primary placeholder-text-muted focus:ring-neon focus:border-neon/50 transition-all duration-200">
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="space-y-2">
                <label for="anioLectivo" class="block text-sm font-medium text-text-primary">Año Lectivo</label>
                <input type="text" id="anioLectivo" name="anioLectivo" placeholder="ej. 2do Grado"
                       class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-text-primary placeholder-text-muted focus:ring-neon focus:border-neon/50 transition-all duration-200">
            </div>
            <div class="space-y-2">
                <label for="temaCentral" class="block text-sm font-medium text-text-primary">Tema Central</label>
                <input type="text" id="temaCentral" name="temaCentral" placeholder="ej. Suma"
                       class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-text-primary placeholder-text-muted focus:ring-neon focus:border-neon/50 transition-all duration-200">
            </div>
            <div class="space-y-2">
                <label for="tiempoMin" class="block text-sm font-medium text-text-primary">Tiempo (minutos)</label>
                <input type="number" id="tiempoMin" name="tiempoMin" min="5"
                       class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-text-primary placeholder-text-muted focus:ring-neon focus:border-neon/50 transition-all duration-200">
            </div>
        </div>

        <div class="space-y-2">
            <label for="tipoInstrumento" class="block text-sm font-medium text-text-primary">Tipo de Instrumento *</label>
            <select id="tipoInstrumento" name="tipoInstrumento" required
                    class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-text-primary focus:ring-neon focus:border-neon/50 transition-all duration-200">
                <option value="rubrica">Rúbrica</option>
                <option value="cuestionario">Cuestionario</option>
                <option value="estudio_de_caso">Estudio de Caso</option>
            </select>
        </div>

        <div class="space-y-2">
            <label for="preferencias" class="block text-sm font-medium text-text-primary">Preferencias</label>
            <textarea id="preferencias" name="preferencias" rows="2" placeholder="ej. Enfocarse en ejemplos prácticos"
                      class="w-full px-4 py-3 bg-white/5 border border-white/10 rounded-xl text-text-primary placeholder-text-muted focus:ring-neon focus:border-neon/50 transition-all duration-200 resize-none"></textarea>
        </div>

        <div class="space-y-2">
            <label for="materialBasePdf" class="block text-sm font-medium text-text-primary">Material Base PDF (opcional)</label>
            <div class="relative">
                <input type="file" id="materialBasePdf" name="materialBasePdf" accept=".pdf" class="hidden">
                <label for="materialBasePdf" class="flex items-center justify-center w-full px-4 py-3 bg-white/5 border border-white/10 border-dashed rounded-xl text-text-muted hover:bg-white/10 hover:border-neon/50 transition-all duration-200 cursor-pointer">
                    <i data-lucide="upload" class="w-5 h-5 mr-2"></i>
                    <span>Seleccionar archivo PDF</span>
                </label>
            </div>
            <p class="text-xs text-text-muted">Máximo 16MB. Solo archivos PDF.</p>
        </div>

        <button type="submit" class="w-full md:w-auto px-8 py-3 bg-neon/20 hover:bg-neon/30 text-neon border border-neon/30 rounded-xl font-medium transition-all duration-200 focus:ring-neon focus:outline-none">
            <i data-lucide="sparkles" class="w-5 h-5 inline mr-2"></i>
            Generar Actividad
        </button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/actividad.js') }}"></script>
{% endblock %}
