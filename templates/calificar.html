{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Calificar con Rúbrica</h2>
    <form id="calificar-form" enctype="multipart/form-data">
        <input type="hidden" name="rubrica_json" id="rubrica_json">
        <input type="hidden" name="evidencia_json" id="evidencia_json">
        <div class="form-group">
            <label for="rubrica">Rúbrica (JSON) *</label>
            <textarea id="rubrica" name="rubrica" placeholder='{"nombre":"Test","criterios":[{"nombre":"Content","peso":0.5,"niveles":[{"nombre":"Good","descriptor":"...","puntaje":10}]}]}' required></textarea>
        </div>
        <div class="form-group">
            <label for="tipo">Tipo de Evidencia *</label>
            <select id="tipo" name="tipo" required>
                <option value="texto">Texto</option>
                <option value="archivo">Archivo</option>
                <option value="url">URL</option>
            </select>
        </div>
        <div class="form-group">
            <label for="contenido">Contenido de Evidencia *</label>
            <textarea id="contenido" name="contenido" required></textarea>
            <input type="file" id="file-input" name="contenido" accept=".pdf,.txt" style="display:none">
        </div>
        <div class="form-group">
            <label for="metadata">Metadata (opcional)</label>
            <textarea id="metadata" name="metadata" placeholder="{}"></textarea>
        </div>
        <button type="submit" class="btn-primary">Calificar</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/calificar.js') }}"></script>
{% endblock %}
