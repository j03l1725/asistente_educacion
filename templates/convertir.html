{% extends "base.html" %}

{% block content %}
<div class="form-container">
    <h2>Convertir Archivo a PDF</h2>
    <form id="convertir-form" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Seleccionar Archivo (.txt, .pdf)</label>
            <input type="file" id="file" name="file" accept=".txt,.pdf" required>
        </div>
        <button type="submit" class="btn-primary">Convertir y Descargar PDF</button>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/convertir.js') }}"></script>
{% endblock %}
